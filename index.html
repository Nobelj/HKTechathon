<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Spatial Audio</title>
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/themes/base/jquery-ui.css" type="text/css" media="all" /> 
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script></head>
  <script src="jquery.ui.touch-punch.min.js"></script>
  <script src="spatializer.js"></script>
  <body>
  <link rel="stylesheet" href="styles.css"></link>

  <div class="wrapper">
    <div id="listener">
      ˄ YOU ˄
    </div>
    <div id="D1">
      <audio controls>
        <source src="Disclosure - Latch.mp3" type="audio/mp3">
      </audio>
    </div>
    <div id="D2">
      <audio controls>
        <source src="Oliver Heldens - I Don't Wanna Go Home.mp3" type="audio/mp3">
      </audio>
    </div>
    <div id="D3">
      <audio controls>
        <source src="Nina Kraviz - Skyscrapers (Hi-Lo Remix).mp3" type="audio/mp3">
      </audio>
    </div>
    <div id="D4">
      <audio controls>
        <source src="Reinier Zonneveld - Balearic Mornings.mp3" type="audio/mp3">
      </audio>
    </div>
    <div id="D5">
      <audio controls>
        <source src="Sultan + Shepard - Sona.mp3" type="audio/mp3">
      </audio>
    </div>
  </div>
   To spatialize, please press the start button before you play audio. Click and drag to move the sound sources after spatialization. Please use headphones for the best experience.
  <button class="Start" onclick="rmain()">Start</button>
</body>
</html>
